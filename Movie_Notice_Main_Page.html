<!DOCTYPE html>
<html lang=ko dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style_notice_main.css">
    <title>Movie_Notice_Main_Page</title>
  </head>

  <body>
    <div id="wrapper">
      <header>
        <div id="header">
          <h1>공지사항<button id = "loginbutton" type="button" name="loginbutton" onclick="location.href='Movie_Login_Page.html'">로그인</button></h1>
          <hr width = "1300px" align = "left" color = "darkgray" size = "3">
        </div>
      </header>

      <!-- 네비게이션 바 -->
      <nav role="navigation">
        <div id="menuToggle">
          <!--
          A fake / hidden checkbox is used as click reciever,
          so you can use the :checked selector on it.
          -->
          <input type="checkbox" />

          <!--
          Some spans to act as a hamburger.

          They are acting like a real hamburger,
          not that McDonalds stuff.
          -->
          <span></span>
          <span></span>
          <span></span>

          <!--
          Too bad the menu has to be inside of the button
          but hey, it's pure CSS magic.
          -->
          <ul id="menu">
            <a href="index.html"><li>홈페이지</li></a>
            <a href="movie_intro.html"><li>영화 소개</li></a>
            <a href="Movie_Request_Page.html"><li>영화 소개 요청</li></a>
            <a href="Movie_Notice_Main_Page.html"><li>공지사항</li></a>
          </ul>
        </div>
      </nav>

      <section>
        <article id = "noticeArticle">
          <table width = "1300px" id = "table">
            <thead align = "center">
              <tr>
                <th scope="col" width = "50" align = "center" id = "no">번호</th>
                <th scope="col" width = "500" align = "center" id = "title">제목</th>
                <th scope="col" width = "150" align = "center" id = "author">작성자</th>
                <th scope="col" width = "150" align = "center" id = "date">작성일</th>
                <th scope="col" width = "50" align = "center" id = "his">조회수</th>
              </tr>
            </thead>

            <tbody>

            </tbody>
          </table>
        </article>

        <button id = "button" type="button" onclick="location.href = 'Movie_Notice_Write_Page.html'">글쓰기</button>
      </section>



      <footer>
        <div class="footer">

      </footer>
    </div>

  </body>
</html>
