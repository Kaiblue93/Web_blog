<!DOCTYPE html>
<html lang=ko dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style_notice_main.css">
    <title>Movie_Notice_Main_Page</title>
  </head>

  <body>
    <div id="wrapper">
      <header>
        <div id="header">
          <h1>공지사항</h1>
          <hr width = "1300px" align = "left" color = "darkgray" size = "3">
        </div>
      </header>

      <section>
        <article id = "noticeArticle">
          <table width = "1300px" id = "table">
            <thead align = "center">
              <tr>
                <th scope="col" width = "50" align = "center" id = "no">번호</th>
                <th scope="col" width = "500" align = "center" id = "title">제목</th>
                <th scope="col" width = "150" align = "center" id = "author">작성자</th>
                <th scope="col" width = "150" align = "center" id = "date">작성일</th>
                <th scope="col" width = "50" align = "center" id = "his">조회수</th>
              </tr>
            </thead>

            <tbody>

            </tbody>
          </table>
        </article>

        <button type="button" class="button">글쓰기</button>
      </section>



      <footer>
        <div class="footer">

      </footer>
    </div>

  </body>
</html>
