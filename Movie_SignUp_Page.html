<html lang=ko dir="ltr">

      <header>
        <h1>회원가입</h1>

          <label for="ex_input3">비밀번호 : </label>

          <label for="ex_input4 ">비밀번호 확인: </label>
          <input type="text" id="ex_input4">

      </section>
    </div>
  </body>
</html>
