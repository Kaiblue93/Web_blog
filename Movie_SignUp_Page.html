<!DOCTYPE html>
<html lang=ko dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Movie_SignUp_Page</title>
    <link rel="stylesheet" href="css/style_signup.css">
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1>회원가입</h1>
      </header>

      <section>
        <h3 class="join_title"><label for="id">아이디</label></h3>
        <div class="textbox">
          <input type="text" id="ex_input1" placeholder="ID">
        </div>

        <button id = "id_check" type="button" name="id_check_button">중복확인</button>

        <br>
        <h3 class="join_title"><label for="Password">비밀번호</label></h3>
        <div class="textbox">
          <input type="password" id="ex_input2" placeholder="Password">
        </div>

        <br>
        <h3 class="join_title"><label for="Password Check">비밀번호 확인</label></h3>
        <div class="textbox">
          <input type="password" id="ex_input3" placeholder="Password Check">
        </div>

        <br>
        <h3 class="join_title"><label for="name">이름</label></h3>
        <div class="textbox">
          <input type="text" id="ex_input4" placeholder="Name">
        </div>

        <br>
        <button id= "signUp"type="button" name="button">회원가입</button>
      </section>
    </div>
  </body>
</html>
